

<link href="./style/style.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<script src="./js/script.js"></script>
<h3>
    Audio Player
</h3>
<audio style="width: 100%;" id="player" controls>
    <source src="" type="audio/mpeg">
</audio>
<hr>
<div class="text-center">
    <div class="btn-group">
        <button type="button" class="btn btn-default" id="previousTrackRange" title="Play Previous Track"><i class="icon-fast-backward icon-3x"></i>
        </button>
        <button type="button" class="btn btn-default" id="pause" title="Pause Playing" autofocus><i class="icon-pause icon-3x"></i>
        </button>
        <button type="button" class="btn btn-default" id="nextTrackRange" title="Play Forwarding Track"><i class="icon-fast-forward icon-3x"></i>
        </button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default" id="randomize" title="Randomize Playing"><i class="icon-random icon-3x"></i>
        </button>
        <button type="button" class="btn btn-default" id="series" title="Series Playing"><i class="icon-exchange icon-3x"></i>
        </button>
    </div>
    <div class="btn-group replay-number">
        <button type="button" class="btn btn-default btn-lg" id="replay-1" title="Play Each Track Once">1
        </button>
        <button type="button" class="btn btn-default btn-lg" id="replay-2" title="Play Each Track Twice">2
        </button>
        <button type="button" class="btn btn-default btn-lg" id="replay-3" title="Play Each Track Three Times">3
        </button>
    </div>
    <div class="btn-group load-save">
        <button class="btn btn-default btn-lg" id="save-position" title="Save Current Track"><i class="icon-save icon-3x"></i>
        </button>
        <button class="btn btn-default btn-lg" id="load-position" title="Load Saved Track"><i class="icon-download-alt icon-3x"></i>
        </button>
    </div>
    <hr>
    <div class="slide">
        <div class="col-md-6"><img src="" class="" alt="" id="slide-show-1">
        </div>
        <div class="col-md-6"><img src="" class="" alt="" id="slide-show-2">
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" style="width: 100%;"></textarea>
        </div>
    </div>
</div>
